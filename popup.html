<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 450px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: #1e1e1e;
      color: #e0e0e0;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #ffa116;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #2d2d2d;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    button:hover {
      background: #3d3d3d;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button.primary {
      background: #ffa116;
      color: #1e1e1e;
      font-weight: 600;
    }

    button.primary:hover:not(:disabled) {
      background: #ffb84d;
    }

    .data-preview {
      background: #2d2d2d;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 13px;
      max-height: 400px;
      overflow-y: auto;
    }

    .data-preview:empty::before {
      content: 'No data extracted yet. Click "Extract Current Submission" while on a LeetCode submission page.';
      color: #888;
    }

    .field {
      margin-bottom: 10px;
    }

    .field-label {
      color: #888;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .field-value {
      margin-top: 2px;
      word-wrap: break-word;
    }

    .status {
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
      font-weight: 600;
      font-size: 12px;
    }

    .status.accepted {
      background: rgba(0, 184, 122, 0.2);
      color: #00b77a;
    }

    .status.wrong {
      background: rgba(239, 71, 67, 0.2);
      color: #ef4743;
    }

    .code-preview {
      background: #1a1a1a;
      border: 1px solid #3d3d3d;
      border-radius: 4px;
      padding: 12px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
      overflow-x: auto;
      overflow-y: auto;
      max-height: 300px;
      white-space: pre;
      color: #d4d4d4;
      margin-top: 4px;
      tab-size: 4;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      background: #2d2d2d;
      border: 1px solid #3d3d3d;
      border-radius: 6px;
      padding: 8px;
      color: #e0e0e0;
      font-family: inherit;
      font-size: 13px;
      resize: vertical;
      margin-top: 8px;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      background: #2d2d2d;
      border: 1px solid #3d3d3d;
      border-radius: 6px;
      padding: 8px;
      color: #e0e0e0;
      font-family: inherit;
      font-size: 13px;
      margin-top: 6px;
    }

    .inline-fields {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .submissions-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .submission-item {
      background: #2d2d2d;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .submission-item:hover {
      background: #3d3d3d;
    }

    .message {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }

    .message.success {
      background: rgba(0, 184, 122, 0.1);
      color: #00b77a;
      border: 1px solid rgba(0, 184, 122, 0.3);
    }

    .message.error {
      background: rgba(239, 71, 67, 0.1);
      color: #ef4743;
      border: 1px solid rgba(239, 71, 67, 0.3);
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #4d4d4d;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #5d5d5d;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ LeetCode Tracker</h1>
  
  <div id="message"></div>
  
  <div class="button-group">
    <button id="extractBtn" class="primary">Extract Current Submission</button>
    <button id="viewAllBtn">View All</button>
  </div>

  <div id="dataPreview" class="data-preview"></div>

  <div id="notesSection" style="display: none;">
    <label class="field-label">Notes</label>
    <textarea id="notesInput" placeholder="Add notes about this solution..."></textarea>
  </div>

  <div style="margin-top: 12px; display: none;" id="saveSection">
    <button id="saveBtn" class="primary" style="width: 100%;">Save Submission</button>
  </div>

  <div id="submissionsList" class="submissions-list" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
